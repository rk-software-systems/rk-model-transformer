name: NuGet Package Generation

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build, Test and Pack
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '10.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore -warnaserror

      - name: Run unit tests
        run: dotnet test ./Tests/RKSoftware.Packages.ModelTransformer.Host.Tests/RKSoftware.Packages.ModelTransformer.Host.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Convert TRX → JUnit
        run: |
          ls
          dotnet tool install --global trx2junit || true
          export PATH="$PATH:$HOME/.dotnet/tools"
          trx2junit test-results.trx 

      - name: Publish test results to GitHub (Checks / Test Reporting)
        uses: dorny/test-reporter@v1
        with:
          name: Unit tests
          path: test-results.xml
          reporter: junit
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results.trx
            test-results.xml

      - name: Pack NuGet package
        run: dotnet pack ./RKSoftware.Packages.ModelTransformer/RKSoftware.Packages.ModelTransformer.csproj --configuration Release --no-build -o ./artifacts

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: nupkgs
          path: artifacts/*.nupkg

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    name: Publish NuGet package (runs only if tests passed)
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '10.x'

      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          name: nupkgs
          path: ./artifacts

      - name: Push to NuGet repository
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
